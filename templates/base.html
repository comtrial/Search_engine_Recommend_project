<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    
    {% block css %}{% endblock%}
    <!-- 폰트 정보 -->

    <title>{% block title %}{%endblock%}</title>
    {% block script%} {% endblock %} 
</head>
<body>
    <header class="section">
        <div class="inner container-fluid">
            <div class="menu-group">

                    <div class="logo">
                        <a href="/search_page" style="background-image: url({{url_for('static', filename="images/inu_header_logo.png")}});">
                            
                        </a>
                    </div>
                    
        
                    <div class="searcher">  
                        <form class="search--form" action = "/search_page" method="POST">
                          <label for="form-search"></label>
                          <input type="text" id="form-search" placeholder="{{input_word}}" type="text"name="search_word">
                          <button type="submit" class="btn btn-outline-primary btn--form">Search</button>
                        </form>
                    </div> 
                    
                </div>
            
        </div>     
    </header>
    <div class="container-fluid my-container">
        {% block content%} {% endblock %} 
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
